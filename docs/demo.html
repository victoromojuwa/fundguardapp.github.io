<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FundGuard Africa ‚Äî Investor Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0b1e27;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b1e27;
      color: #f9d342;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .demo-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f5f8fa;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .log {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      font-family: monospace;
    }
    .alert { color: red; font-weight: bold; }
    .recovered { color: green; font-weight: bold; }
    .btn {
      background: #f9d342;
      color: #0b1e27;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #d9b32c; }
    .report-section {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>üöÄ FundGuard Africa ‚Äî Investor Demo</header>

  <div class="demo-container">
    <h2>üîç Live Fraud Simulation</h2>
    <div class="log" id="log"></div>
    <div style="text-align:center; margin-top:20px;">
      <button class="btn" onclick="startSimulation()">‚ñ∂ Start Simulation</button>
      <button class="btn" onclick="clearLog()">üóë Clear</button>
    </div>

    <div class="report-section">
      <h2>üìë Generate Evidence Report</h2>
      <p>Select a format to download a FundGuard sample recovery report:</p>
      <button onclick="downloadReport('pdf')" class="btn">Download PDF</button>
      <button onclick="downloadReport('docx')" class="btn">Download Word (DOCX)</button>
      <button onclick="downloadReport('txt')" class="btn">Download Text</button>
    </div>
  </div>

<script>
const log = document.getElementById("log");

function logMessage(msg, type="") {
  const div = document.createElement("div");
  div.className = type;
  div.textContent = msg;
  log.appendChild(div);
  log.scrollTop = log.scrollHeight;
}

function clearLog() {
  log.innerHTML = "";
}

function startSimulation() {
  clearLog();
  const steps = [
    "üåç Location: Lagos, Nigeria ‚Äî Transaction flagged",
    "‚ö†Ô∏è Intermediate Bank detected anomaly ‚Äî Amount: $441,408",
    "üí≥ Wallet Y routed suspicious transfer ‚Äî $214,305",
    "üö® Exchange Z attempted cash-out ‚Äî $266,527",
    "‚õî Freeze request sent to Exchange Z & Wallet Y",
    "üìã Recovery action queued",
    "‚úÖ Awaiting KYC verification & legal hold",
    "üìë Bank compliance ticket opened, regulatory reference generated",
    "üí∏ Recovery successful ‚Äî Funds secured!"
  ];

  steps.forEach((step, i) => {
    setTimeout(() => {
      if (step.includes("‚ö†Ô∏è") || step.includes("üö®")) {
        logMessage(step, "alert");
      } else if (step.includes("üí∏") || step.includes("‚úÖ")) {
        logMessage(step, "recovered");
      } else {
        logMessage(step);
      }
    }, i * 2000);
  });
}

function downloadReport(format) {
  const content = `
  FundGuard Africa ‚Äî Evidence Recovery Report
  ===========================================
  Timeline of Recovery Actions:
  ‚Ä¢ Intermediate bank detected ‚Äî Amount: $441,408
  ‚Ä¢ Wallet Y routed ‚Äî $214,305
  ‚Ä¢ Exchange Z cash-out attempt ‚Äî $266,527
  ‚Ä¢ Freeze request sent to Exchange Z & Wallet Y
  ‚Ä¢ Recovery action queued
  ‚Ä¢ Awaiting KYC verification & legal hold
  ‚Ä¢ Bank compliance ticket opened, regulatory reference generated
  `;

  let blob, filename;
  if (format === 'pdf') {
    blob = new Blob([content], { type: "application/pdf" });
    filename = "FundGuard_Evidence_Report.pdf";
  } else if (format === 'docx') {
    blob = new Blob([content], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
    filename = "FundGuard_Evidence_Report.docx";
  } else {
    blob = new Blob([content], { type: "text/plain" });
    filename = "FundGuard_Evidence_Report.txt";
  }

  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = filename;
  link.click();
}
</script>
</body>
</html>
