<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FundGuard Africa — Early Access</title>
  <meta name="description" content="Request early access to FundGuard Africa’s fraud detection & fund recovery platform." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0b1e27;
      --muted: #5f7180;
      --blue: #0f4c81;
      --gold: #d4af37;
      --line: #e7edf1;
      --card: #fff;
      --bg: #f8fbfe;
      --shadow: 0 8px 24px rgba(11,30,39,.06);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background: 
        radial-gradient(1200px 600px at 120% -10%, #e9f3fb 20%, transparent 60%),
        radial-gradient(1200px 600px at -20% 110%, #eef6ff 20%, transparent 60%),
        var(--bg);
      line-height: 1.6;
    }
    .wrap {
      max-width: 760px;
      margin: 64px auto;
      padding: 24px;
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: #fff;
      font-weight: 800;
      color: var(--blue);
    }
    h1 {
      font-size: 2rem;
      margin: 12px 0;
      font-weight: 900;
    }
    .lead {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .note {
      margin-top: 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    a.contact-link {
      color: var(--blue);
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="badge">Early Access • Design Partners</span>
    <h1>Request Early Access to <span style="color: var(--gold);">FundGuard</span> Africa</h1>
    <p class="lead">Join pilot programs with banks, fintechs, institutions, and early testers. We’ll respond within 48–72 hours.</p>

    <!-- Embedded Google Form -->
    <div class="form-wrapper" style="max-width:760px; margin:24px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 8px 24px rgba(11,30,39,0.06);">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSf0yz9-p6isR9tOFhbxxMNvvwEHEZt2xhlXvH5p-9NaICV2Gg/viewform?embedded=true"
        width="100%"
        height="1000"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
      >Loading…</iframe>
    </div>
    <p class="note">Or email us directly at <a href="mailto:invest@fundguardafrica.com" class="contact-link">invest@fundguardafrica.com</a>.</p>
  </div>
</body>
</html>
